<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Aman ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Card container */
.card {
  width: 280px;
  height: 380px;
  perspective: 1000px;
  cursor: pointer;
}

/* Inner card */
.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
}

/* Open effect */
.card.open .card-inner {
  transform: rotateY(180deg);
}

/* Front & Back */
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* Front */
.card-front {
  background: #ff4d6d;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card-front h2 {
  margin: 10px;
}

.tap {
  font-size: 14px;
  opacity: 0.8;
}

/* Back */
.card-back {
  background: #fff0f5;
  transform: rotateY(180deg);
  text-align: center;
  padding: 20px;
}

.card-back h1 {
  color: #ff2f68;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff2f68; }
  to { text-shadow: 0 0 15px #ff2f68; }
}

.card-back p {
  font-size: 16px;
  margin-top: 10px;
}

/* Hearts */
.heart {
  position: absolute;
  color: #ff2f68;
  font-size: 20px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Firecracker */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s infinite;
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" onclick="openCard()">
  <div class="card-inner">

    <div class="card-front">
      <h2>üéâ Happy New Year üéâ</h2>
      <h3>Aman ‚ù§Ô∏è</h3>
      <p class="tap">Tap to open üíå</p>
    </div>

    <div class="card-back">
      <h1>Aman üíñ</h1>
      <p><b>Mera pyara teammate</b> ü§ç</p>
      <p>May this New Year bring<br>smiles, success & happiness üå∏</p>
      <p>‚ú® Always cheering for you ‚ú®</p>
    </div>

  </div>
</div>

<audio id="fireSound">
  <source src="https://www.soundjay.com/misc/sounds/firework-01.mp3" type="audio/mpeg">
</audio>

<script>
function openCard() {
  document.querySelector('.card').classList.add('open');
  document.getElementById("fireSound").play();

  // Hearts
  for (let i = 0; i < 15; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  // Fireworks
  for (let i = 0; i < 12; i++) {
    let fire = document.createElement("div");
    fire.className = "firework";
    fire.style.left = Math.random() * 100 + "vw";
    fire.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 1000);
  }
}
</script>

</body>
</html>
